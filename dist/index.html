<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Take-Home Pay Calculator</title>
</head>
<body>
	<noscript>Please enable JavaScript to run this application.</noscript>

	<div class="container">
		<h1>Take-Home Pay Calculator</h1>

		<div class="input">
			<label class="input__label" for="income">Gross income</label>
			<input class="input__text-box" type="text" name="income" id="income">

			<label class="input__label" for="incomeFrquency">per</label>
			<select class="input__drop-down" name="incomeFrequency" id="incomeFrequency">
				<option value="annual">Year</option>
				<option value="monthly">Month</option>
				<option value="weekly">Week</option>
				<option value="daily">Day</option>
				<option value="hourly">Hour</option>
			</select>

			<div class="input__frequency-multiplier" id="frequencyMultiplierContainer">
				<label class="input__label" for="frequencyMultiplier" id="frequencyMultiplerLabel"></label>
				<input class="input__text-box" type="text" name="frequencyMultiplier" id="frequencyMultiplier" value="0">
			</div>

			<label class="input__label" for="pensionContribution">Pension Contribution</label>
			<input class="input__text-box" type="text" name="pensionContribution" id="pensionContribution" value="0">

			<button class="input__button" id="calculateButton">Calculate</button>
		</div>

		<div class="output">
			<p class="output__result--header">Monthly</p>
			<p class="output__result--header">Yearly</p>

			<p class="output__result--label">Net Pay</p>
			<p class="output__result--display" id="netPayMonth">£ -</p>
			<p class="output__result--display" id="netPayYear">£ -</p>

			<p class="output__result--label">Pension</p>
			<p class="output__result--display" id="pensionPaidMonth">£ -</p>
			<p class="output__result--display" id="pensionPaidYear">£ -</p>

			<p class="output__result--label">Tax</p>
			<p class="output__result--display" id="taxPaidMonth">£ -</p>
			<p class="output__result--display" id="taxPaidYear">£ -</p>

			<p class="output__result--label">National Insurance</p>
			<p class="output__result--display" id="niPaidMonth">£ -</p>
			<p class="output__result--display" id="niPaidYear">£ -</p>

			<p class="output__result--info">Assuming the standard tax code of <span id="taxCode"></span> and National Insurance category A. </span></p>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
