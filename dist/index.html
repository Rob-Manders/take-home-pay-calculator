<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Take-Home Pay</title>
</head>
<body>
	<noscript>Please enable JavaScript to run this application.</noscript>

	<div class="container">
		<h1>Take-Home Pay</h1>

		<div class="input">
			<label class="input__label" for="income">Gross income</label>
			<input class="input__text-box" type="text" name="income" id="income">

			<div class="input__income-frequency">
				<label class="input__label" for="incomeFrequency">per</label>
				<select class="input__drop-down" name="incomeFrequency" id="incomeFrequency">
					<option value="annual">Year</option>
					<option value="monthly">Month</option>
					<option value="weekly">Week</option>
					<option value="daily">Day</option>
					<option value="hourly">Hour</option>
				</select>
			</div>

			<div class="input__frequency-multiplier" id="frequencyMultiplierContainer">
				<label class="input__label" for="frequencyMultiplier" id="frequencyMultiplerLabel"></label>
				<input class="input__text-box" type="text" name="frequencyMultiplier" id="frequencyMultiplier" value="0">
			</div>

			<label class="input__label" for="pensionContribution">Pension Contribution</label>
			<input class="input__text-box" type="text" name="pensionContribution" id="pensionContribution" value="0">

			<button class="input__button" id="calculateButton">Calculate</button>
		</div>

		<div class="output">
			<p class="output__result" id="incomeResultYear">£ -</p>
			<p class="output__label">per year</p>

			<p class="output__result" id="incomeResultMonth">£ -</p>
			<p class="output__label">per month</p>

			<p class="output__result" id="incomeResultWeek">£ -</p>
			<p class="output__label">per week</p>

			<p class="output__result" id="pensionResult">£ -</p>
			<p class="output__label">annual pension contribution</p>

			<p class="output__result" id="taxResult">£ -</p>
			<p class="output__label">annual tax contribution</p>

			<p class="output__result" id="niResult">£ -</p>
			<p class="output__label">annual national insurance contribution</p>

			<p class="output__info">Assuming a tax code of <span id="taxCode"></span> and National Insurance category A. </span></p>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
